{%load static%}
<nav class="fixed top-4 left-1/2 transform -translate-x-1/2 w-[95%] max-w-7xl z-50 bg-white shadow-lg rounded-2xl">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center">
          <!-- Replace the text with an image -->
          <img src="{% static 'images/frame5.png' %}" alt="Beauty Hive Logo" class="h-20">
        </div>
        <div class="hidden md:flex space-x-8 items-center">
            <a href="{% url 'main:show_main' %}" class="text-sm text-black hover:text-gray-700">Home</a>
            <a href="{% url 'main:show_main' %}" class="text-sm text-black hover:text-gray-700">Products</a>
            <a href="{% url 'main:show_main' %}" class="text-sm text-black hover:text-gray-700">Categories</a>
            <a href="{% url 'main:show_main' %}" class="text-sm text-black hover:text-gray-700">Cart</a>
          
          {% if user.is_authenticated %}
            <span class="text-sm text-black">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded-lg text-sm">Logout</a>
          {% else %}
            <a href="{% url 'main:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded-lg text-sm">Login</a>
            <a href="{% url 'main:register' %}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg text-sm">Register</a>
          {% endif %}
        </div>
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6 text-black" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="mobile-menu hidden md:hidden px-4 py-4 bg-white shadow-lg rounded-b-2xl">
      <a href="#" class="block text-sm text-black hover:text-gray-700 mb-2">Home</a>
      <a href="#" class="block text-sm text-black hover:text-gray-700 mb-2">Products</a>
      <a href="#" class="block text-sm text-black hover:text-gray-700 mb-2">Categories</a>
      <a href="#" class="block text-sm text-black hover:text-gray-700 mb-2">Cart</a>

      {% if user.is_authenticated %}
        <span class="block text-sm text-black mb-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded-lg text-sm">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded-lg text-sm mb-2">Login</a>
        <a href="{% url 'main:register' %}" class="block bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg text-sm">Register</a>
      {% endif %}
    </div>

    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
