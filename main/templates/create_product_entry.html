{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-white min-h-screen">
    {% include 'navbar.html' %}
    <h1 class="text-4xl font-bold text-center mt-32">Create Product Entry</h1>

    <form method="POST" class="max-w-xl mx-auto mt-10 bg-gray-100 p-8 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="text-lg font-semibold mb-1">{{ field.label }}</label>
                {{ field }}
                <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-end mt-6">
            <input type="submit" value="Add Product" class="bg-black text-white rounded-full px-6 py-3 cursor-pointer hover:bg-pink-600 transition-all">
        </div>
    </form>
</div>

{% endblock %}
