{% extends 'base.html' %}

{% block content %}
<h1>Add New Product Entry</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <table class="form-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Product Entry" class="submit-button"/>
                    <!-- Back to Main button -->
                    <a href="{% url 'main:show_main' %}" class="submit-button-link">
                        <button type="button" class="submit-button">Back to Main</button>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
